<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <form action="/action_page.php">
  <label for="a">First num:</label><br>
  <input type="text" id="a" name="a" value=""><br>
  <label for="b">second num:</label><br>
  <input type="text" id="b" name="b" value=""><br><br>
  <input type="button" value="add" onclick="add()">
  <input type="button" value="sub" onclick="sub()">
  <input type="button" value="mul" onclick="mul()">
  <input type="button" value="div" onclick="div()">
</form>
</body>
<script type="text/javascript">
    function add()
    {
    a=parseInt(document.getElementById("a").value)
    b=parseInt(document.getElementById("b").value)
    c=a+b
    document.write(c)
    }

    function sub()
    {
    a=parseInt(document.getElementById("a").value)
    b=parseInt(document.getElementById("b").value)
    c=a-b
    document.write(c)
    }

    function mul()
    {
    a=parseInt(document.getElementById("a").value)
    b=parseInt(document.getElementById("b").value)
    c=a*b
    document.write(c)
    }

    function div()
    {
    a=parseInt(document.getElementById("a").value)
    b=parseInt(document.getElementById("b").value)
    c=a/b
    document.write(c)
    }
    </script>
</html>
